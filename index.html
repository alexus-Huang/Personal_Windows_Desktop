<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Windows Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="todo">
        <h1>To Do:</h1>
        <p>- Finish Work</p>
        <p>- Grocery Shopping</p>
        <p>- Learn something new</p>
    </div>
    <div id="time"> <h1>12:56 AM</h1></div>
    <div id="widgets">
        <div  class="widgets"><h1>To Do App</h1></div>
        <div  class="widgets"><h1>Games</h1></div>
        <div  class="widgets"><h1>School Assignments</h1></div>
        <div  class="widgets"><h1>Online Shopping</h1></div>
        <div  class="widgets"><h1>News</h1></div>
    </div>
    <div id="hotbar">
        <img src="./hotbarImageFiles/house.jpg" alt="Home Button" id="homeBtn">
        <input type="text" name="searchBar" id="searchBar" placeholder="Search something">
    </div>
</body>
</html>
